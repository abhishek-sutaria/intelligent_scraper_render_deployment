services:
  - type: web
    name: scholar-scraper
    runtime: python
    buildCommand: pip install -r requirements.txt && python -m playwright install chromium-headless-shell
    startCommand: uvicorn server:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.0
    plan: free

