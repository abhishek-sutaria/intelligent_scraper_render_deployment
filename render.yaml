services:
  - type: web
    name: scholar-scraper
    runtime: python
    buildCommand: pip install -r requirements.txt && mkdir -p .playwright && PLAYWRIGHT_BROWSERS_PATH=$PWD/.playwright python -m playwright install chromium-headless-shell chromium && echo "Browsers installed successfully"
    startCommand: uvicorn server:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.0
      - key: PLAYWRIGHT_BROWSERS_PATH
        value: /opt/render/project/src/.playwright
    plan: free

